# Modified from the original by Eureka ESR contributors.
baseURL: 'https://example.org/'
title: Eureka ESR Starter

theme: github.com/hugo-eureka-esr/hugo-eureka-esr
# If you cannot access the Github mirror, please let us know at https://github.com/orgs/hugo-eureka-esr/discussions/15

pagination.pagerSize: 3
copyright: >
  &copy; 2025 <a href="https://example.org/">Your name</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
# services:
#   googleAnalytics:
#     id: G-XXXXXXXXX

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always
